<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Inicio con rueditas y flechas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        .search-container {
            margin: 20px;
        }
        .icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .icon {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            outline: none;
        }
        .icon:hover, .icon:focus {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }
        .icon img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .icon .delete {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }
        .icon:hover .delete {
            opacity: 1;
        }
        .add-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 32px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .add-icon:hover {
            transform: scale(1.1);
        }
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease-in-out;
        }
        .settings-button:hover {
            background: rgba(255, 255, 255, 1);
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar en Google..." onkeydown="searchGoogle(event)">
    </div>
    <div class="icons-container" id="icons-container" tabindex="0">
        <!-- Los iconos se generarán dinámicamente aquí -->
    </div>
    <div class="settings-button" onclick="openFileInput()">⚙</div>
    <input type="file" id="fileInput" accept="image/*" onchange="changeBackgroundFromFile(event)">
    <script>
        function openFileInput() {
            document.getElementById("fileInput").click();
        }

        function changeBackgroundFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                    localStorage.setItem("background", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        document.addEventListener("keydown", (event) => {
            const icons = document.querySelectorAll(".icon");
            if (!icons.length) return;

            let index = [...icons].findIndex(icon => document.activeElement === icon);
            if (event.key === "ArrowRight") {
                index = (index + 1) % icons.length;
                icons[index].focus();
            }
            if (event.key === "ArrowLeft") {
                index = (index - 1 + icons.length) % icons.length;
                icons[index].focus();
            }
        });

        function loadBackground() {
            const savedBackground = localStorage.getItem("background");
            if (savedBackground) {
                document.body.style.backgroundImage = `url('${savedBackground}')`;
            }
        }

        loadBackground();
    </script>
</body>
</html>
