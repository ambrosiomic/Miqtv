<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Inicio con ruedita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        .search-container {
            margin: 20px;
        }
        .icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .icon {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            outline: none;
        }
        .icon:hover, .icon:focus {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }
        .icon img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .icon .delete {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }
        .icon:hover .delete {
            opacity: 1;
        }
        .add-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 32px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .add-icon:hover {
            transform: scale(1.1);
        }
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease-in-out;
        }
        .settings-button:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar en Google..." onkeydown="searchGoogle(event)">
    </div>
    <div class="icons-container" id="icons-container" tabindex="0">
        <!-- Los iconos se generarán dinámicamente aquí -->
    </div>
    <div class="settings-button" onclick="changeBackground()">⚙</div>
    <script>
        const defaultLinks = [
            { url: "https://www.youtube.com", icon: "https://logo.clearbit.com/youtube.com" },
            { url: "https://www.twitch.tv", icon: "https://logo.clearbit.com/twitch.tv" },
            { url: "https://www.wikipedia.org", icon: "https://logo.clearbit.com/wikipedia.org" },
            { url: "https://pluto.tv", icon: "https://logo.clearbit.com/pluto.tv" },
            { url: "https://www.plex.tv", icon: "https://logo.clearbit.com/plex.tv" },
            { url: "https://www.netflix.com", icon: "https://logo.clearbit.com/netflix.com" },
            { url: "https://www.crunchyroll.com", icon: "https://logo.clearbit.com/crunchyroll.com" }
        ];

        function loadIcons() {
            let links = JSON.parse(localStorage.getItem("links")) || defaultLinks;
            const container = document.getElementById("icons-container");
            container.innerHTML = "";
            links.forEach((link, index) => {
                const div = document.createElement("div");
                div.classList.add("icon");
                div.tabIndex = 0;
                div.innerHTML = `<img src="${link.icon}" alt="icon" onerror="this.onerror=null; this.src='https://via.placeholder.com/100'" onclick="location.href='${link.url}'">
                                <div class="delete" onclick="deleteIcon(${index})">x</div>`;
                container.appendChild(div);
            });
        }

        function deleteIcon(index) {
            let links = JSON.parse(localStorage.getItem("links")) || defaultLinks;
            links.splice(index, 1);
            localStorage.setItem("links", JSON.stringify(links));
            loadIcons();
        }

        function changeBackground() {
            const newBackground = prompt("Introduce la URL de la nueva imagen de fondo:");
            if (newBackground) {
                document.body.style.backgroundImage = `url('${newBackground}')`;
                localStorage.setItem("background", newBackground);
            }
        }

        function searchGoogle(event) {
            if (event.key === "Enter") {
                window.location.href = `https://www.google.com/search?q=${event.target.value}`;
            }
        }

        function loadBackground() {
            const savedBackground = localStorage.getItem("background");
            if (savedBackground) {
                document.body.style.backgroundImage = `url('${savedBackground}')`;
            }
        }

        loadBackground();
        loadIcons();
    </script>
</body>
</html>
